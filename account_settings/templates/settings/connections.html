{% extends 'base.html' %}

{% block javascript %}
  <script>
    $(function () {

      $.fn.loadConnection = function (url) {
        var url = $(this).attr("data-remote");
        var container = $(this);
        $.ajax({
          url: url,
          cache: false,
          beforeSend: function () {
            $(container).spinner(false);
            $(".block-spinner", container).addClass("pull-right");
          },
          success: function (data) {
            $(container).html(data);
          },
          complete: function () {
            $(container).spinner();
          }
        });
      };


    });
  </script>
{% endblock javascript %}
